<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Pro Shooter</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: sans-serif; }
        #joystick { position: absolute; bottom: 50px; left: 50px; width: 100px; height: 100px; background: rgba(255,255,255,0.1); border-radius: 50%; border: 2px solid #00ffff; }
        #stick { position: absolute; width: 40px; height: 40px; background: #00ffff; border-radius: 50%; top: 30px; left: 30px; box-shadow: 0 0 15px #00ffff; }
        #score { position: absolute; top: 20px; width: 100%; text-align: center; color: #00ffff; font-size: 24px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="score">SCORE: 0</div>
    <div id="joystick"><div id="stick"></div></div>
    <canvas id="game"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, player, joystick, stick;
        let enemies = [], bullets = [], score = 0, moveDir = { x: 0, y: 0 };

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('game'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Ground
            const grid = new THREE.GridHelper(100, 20, 0x00ffff, 0x222222);
            scene.add(grid);

            // Player (Cyber Cube)
            const geo = new THREE.BoxGeometry(1, 1, 1);
            const mat = new THREE.MeshBasicMaterial({ color: 0x00ffff, wireframe: false });
            player = new THREE.Mesh(geo, mat);
            player.position.y = 0.5;
            scene.add(player);

            camera.position.set(0, 5, 10);
            camera.lookAt(player.position);

            // Joystick Setup
            joystick = document.getElementById('joystick');
            stick = document.getElementById('stick');

            window.addEventListener('touchstart', handleTouch);
            window.addEventListener('touchmove', handleTouch);
            window.addEventListener('touchend', () => { moveDir = { x: 0, y: 0 }; stick.style.transform = `translate(0px, 0px)`; });

            animate();
        }

        function handleTouch(e) {
            const touch = e.touches[0];
            const rect = joystick.getBoundingClientRect();
            const centerX = rect.left + 50;
            const centerY = rect.top + 50;
            let dx = touch.clientX - centerX;
            let dy = touch.clientY - centerY;
            const dist = Math.min(Math.sqrt(dx*dx + dy*dy), 40);
            const angle = Math.atan2(dy, dx);
            
            moveDir.x = Math.cos(angle) * (dist/40);
            moveDir.y = Math.sin(angle) * (dist/40);
            stick.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
            
            // Tap to shoot
            if (e.type === 'touchstart' && touch.clientX > window.innerWidth / 2) shoot();
        }

        function shoot() {
            const bGeo = new THREE.SphereGeometry(0.2);
            const bMat = new THREE.MeshBasicMaterial({ color: 0xff0055 });
            const bullet = new THREE.Mesh(bGeo, bMat);
            bullet.position.set(player.position.x, 0.5, player.position.z);
            bullet.velocity = new THREE.Vector3(0, 0, -1).applyQuaternion(player.quaternion);
            bullets.push(bullet);
            scene.add(bullet);
        }

        function spawnEnemy() {
            const eGeo = new THREE.BoxGeometry(1, 1, 1);
            const eMat = new THREE.MeshBasicMaterial({ color: 0xff0055 });
            const enemy = new THREE.Mesh(eGeo, eMat);
            enemy.position.set((Math.random()-0.5)*20, 0.5, -20);
            enemies.push(enemy);
            scene.add(enemy);
        }

        function animate() {
            requestAnimationFrame(animate);
            player.position.x += moveDir.x * 0.1;
            player.position.z += moveDir.y * 0.1;
            camera.position.x = player.position.x;
            camera.position.z = player.position.z + 10;

            if (Math.random() < 0.02) spawnEnemy();

            bullets.forEach((b, i) => {
                b.position.add(b.velocity.clone().multiplyScalar(0.5));
                if (b.position.z < -30) { scene.remove(b); bullets.splice(i, 1); }
            });

            enemies.forEach((e, i) => {
                e.position.z += 0.1;
                if (e.position.distanceTo(player.position) < 1) { score = 0; document.getElementById('score').innerText = "SCORE: 0"; }
                bullets.forEach((b, bi) => {
                    if (b.position.distanceTo(e.position) < 1) {
                        scene.remove(e); scene.remove(b);
                        enemies.splice(i, 1); bullets.splice(bi, 1);
                        score++; document.getElementById('score').innerText = "SCORE: " + score;
                    }
                });
            });

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
